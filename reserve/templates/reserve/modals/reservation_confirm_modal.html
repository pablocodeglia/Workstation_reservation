<div class="modal fade" id="confirm_booking_modal" role="dialog">
    <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Confirm new booking?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Confirm booking?</p>
            </div>
            <div class="justify-content-between mb-2 mr-2 text-right">
                <form method="post" id="confirm_booking_form">
                    {% csrf_token %}
                    <input type="hidden" id="booking_date" name="reservation_date" value="{{date|date:'Y-m-d'}}">
                    <input type="hidden" id="booking_ws" name="workstation_id" value="">
                    <input type="hidden" id="booking_employee" name="employee" value="{{user.id}}">
                    <input type="submit" class="btn btn-primary" name="make_reservation" id="confirm-booking-button"
                        value="Book">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
